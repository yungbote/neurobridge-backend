name: Deploy Backend
on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

env:
  PROJECT_ID: wise-vim-480800-n2
  REGION: us-central1
  AR_REPO: neurobridge
  CLUSTER_NAME: neurobridge
  LOCATION: us-central1-a
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - uses: google-github-actions/setup-gcloud@v2
      - uses: google-github-actions/get-gke-credentials@v2
        with:
          cluster_name: ${{ env.CLUSTER_NAME }}
          location: ${{ env.LOCATION }}
          project_id: ${{ env.PROJECT_ID }}

      - uses: docker/setup-buildx-action@v3
      - run: gcloud auth configure-docker $REGION-docker.pkg.dev --quiet

      - run: |
          docker buildx build --platform linux/amd64 \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/neurobridge-backend:$IMAGE_TAG \
            -f Dockerfile . --push
          docker buildx build --platform linux/amd64 \
            -t $REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/neurobridge-worker:$IMAGE_TAG \
            -f Dockerfile.worker . --push

      - run: |
          kubectl -n neurobridge set image deploy/backend-api backend-api=$REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/neurobridge-backend:$IMAGE_TAG
          kubectl -n neurobridge set image deploy/backend-worker backend-worker=$REGION-docker.pkg.dev/$PROJECT_ID/$AR_REPO/neurobridge-worker:$IMAGE_TAG
          kubectl -n neurobridge rollout status deploy/backend-api
          kubectl -n neurobridge rollout status deploy/backend-worker
